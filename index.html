<html>
    <head>
      <title>Face Recognizer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
      <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
        <div class="container"></div>
        <center>
            <h1 class="btn btn-default heading"> Face Recognizer </h1>
            <br><br><br><br>
            <p style="font-size: 22px;"> This model is trained to recognize the following people: </p>
            <br>
            <b id="name_of_members">
                Me 
                <hr>
                My Father
                <hr>
                My Mother 
                <hr>
                My Sister
                <hr>
            </b>
            <br>
            <label>Webcam View - </label>
            <div id="camera"></div>
            <br>
            <br>
            <div id="result"></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
            <br><br>
            <button onclick="check();" class="btn btn-warning">Identify Image</button>
            <br><br>

            <p style="font-size: 22px;">Object: <span id="result_memeber_name"></span></p>
            <p style="font-size: 22px;">Accuracy:  <span id="result_memeber_accuracy"></span></p>
        </center>
    </body>
</html>
